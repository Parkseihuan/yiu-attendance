    function createJSONPRequest(method, data = null) {
      return new Promise((resolve, reject) => {
        const callbackName = `jsonpCallback_${++requestCounter}_${Date.now()}`;
        const timeoutId = setTimeout(() => {
          cleanup();
          reject(new Error('Request timeout'));
        }, 30000);

        function cleanup() {
          clearTimeout(timeoutId);
          delete window[callbackName];
          if (script.parentNode) {
            script.parentNode.removeChild(script);
          }
        }

        window[callbackName] = function(response) {
          cleanup();
          if (response.success) {
            resolve(response);
          } else {
            reject(new Error(response.error || 'Unknown error'));
          }
        };

        const script = document.createElement('script');
        let url = `${BACKEND_URL}?callback=${callbackName}&method=${method}`;
        
        if (data) {
          url += `&data=${encodeURIComponent(JSON.stringify(data))}`;
        }
        
        script.src = url;
        script.onerror = function() {
          cleanup();
          reject(new Error('Network error'));
        };
        
        document.head.appendChild(script);
      });
    }

    async function generateDeviceFingerprint() {
      try {
        const canvas = document.createElement('canvas');

          pixelRatio: window.devicePixelRatio || 1,
          timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
          language: navigator.language,
          platform: navigator.platform,
          canvasFingerprint: canvas.toDataURL().substring(0, 100),
          touchPoints: navigator.maxTouchPoints || 0,
