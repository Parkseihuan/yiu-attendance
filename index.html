<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#667eea">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>용인대학교 교직원 회의 출석</title>
  
  <style>
    :root {
      --primary: #667eea;
      --success: #48bb78;
      --error: #f56565;
      --warning: #ed8936;
      --text-primary: #2d3748;
      --text-secondary: #4a5568;
      --text-light: #718096;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      background: linear-gradient(180deg, var(--primary) 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 15px;
      line-height: 1.5;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      min-height: calc(100vh - 30px);
      display: flex;
      flex-direction: column;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 25px 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .university-title {
      font-size: 24px;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 8px;
    }

    .meeting-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .meeting-description {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .form-container {
      flex: 1;
    }

    .status-indicator {
      background: #f7fafc;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 20px;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-ready {
      background: #f0fff4;
      border-color: var(--success);
      color: var(--success);
    }

    .status-checking {
      background: #fffbf0;
      border-color: var(--warning);
      color: var(--warning);
    }

    .status-error {
      background: #fef5e7;
      border-color: var(--error);
      color: var(--error);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 700;
      color: var(--text-primary);
      font-size: 15px;
    }

    .required {
      color: var(--error);
    }

    .form-group input {
      width: 100%;
      padding: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      background: white;
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group input.invalid {
      border-color: var(--error);
      background: #fef5e7;
    }

    .validation-message {
      font-size: 13px;
      margin-top: 6px;
      color: var(--error);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .validation-message.show {
      opacity: 1;
    }

    .btn {
      width: 100%;
      padding: 16px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 12px;
      font-family: inherit;
      min-height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: white;
      color: var(--text-primary);
      border: 2px solid #e2e8f0;
    }

    .btn:disabled {
      background: #e2e8f0;
      color: var(--text-light);
      cursor: not-allowed;
      transform: none;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .alert {
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 14px;
      border-left: 4px solid;
    }

    .alert-success {
      background: #f0fff4;
      color: var(--success);
      border-color: var(--success);
    }

    .alert-error {
      background: #fef5e7;
      color: var(--error);
      border-color: var(--error);
    }

    .alert-info {
      background: #e6f3ff;
      color: var(--primary);
      border-color: var(--primary);
    }

    .loading {
      display: none;
      text-align: center;
      padding: 30px 20px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .completion-message {
      background: linear-gradient(135deg, var(--success), #38a169);
      color: white;
      padding: 30px 25px;
      border-radius: 16px;
      text-align: center;
      margin-top: 20px;
      display: none;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .completion-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .completion-text {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .completion-details {
      font-size: 14px;
      opacity: 0.9;
      line-height: 1.5;
      white-space: pre-line;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 12px;
    }

    /* 모바일 최적화 */
    @media (max-width: 375px) {
      .container { padding: 10px; }
      .card { padding: 20px 15px; }
      .university-title { font-size: 20px; }
      .meeting-title { font-size: 16px; }
    }

    /* 다크 모드 지원 */
    @media (prefers-color-scheme: dark) {
      .card {
        background: rgba(26, 32, 44, 0.95);
        color: #f7fafc;
      }
      
      .form-group input {
        background: #2d3748;
        color: #f7fafc;
        border-color: #4a5568;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 헤더 -->
    <div class="card header">
      <h1 class="university-title">용인대학교</h1>
      <h2 class="meeting-title" id="meetingTitle">교직원 회의 출석</h2>
      <p class="meeting-description" id="meetingDescription">출석 정보를 입력해주세요</p>
    </div>

    <!-- 폼 -->
    <div class="card form-container">
      <div id="alertContainer"></div>
      
      <!-- 상태 표시 -->
      <div class="status-indicator" id="statusIndicator">
        🔄 시스템 준비중...
      </div>
      
      <!-- 로딩 -->
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p id="loadingText">처리중입니다...</p>
      </div>

      <!-- 출석 폼 -->
      <form id="attendanceForm">
        <div class="form-group">
          <label for="name">
            👤 성명 <span class="required">*</span>
          </label>
          <input type="text" id="name" placeholder="홍길동" maxlength="20" required>
          <div class="validation-message" id="name-validation"></div>
        </div>

        <div class="form-group">
          <label for="department">
            🏢 소속 <span class="required">*</span>
          </label>
          <input type="text" id="department" placeholder="경영학과, 교무지원과 등" maxlength="50" required>
          <div class="validation-message" id="department-validation"></div>
        </div>

        <div class="form-group">
          <label for="email">
            📧 이메일 <span class="required">*</span>
          </label>
          <input type="email" id="email" placeholder="name@yongin.ac.kr" maxlength="100" required>
          <div class="validation-message" id="email-validation"></div>
        </div>

        <button type="button" class="btn btn-secondary" onclick="recheckLocation()">
          📍 위치 다시 확인
        </button>

        <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
          ✅ 출석 체크하기
        </button>

        <!-- 완료 메시지 -->
        <div class="completion-message" id="completionMessage">
          <div class="completion-icon">🎓</div>
          <div class="completion-text">출석 완료!</div>
          <div class="completion-details" id="completionDetails"></div>
        </div>
      </form>
    </div>

    <!-- 푸터 -->
    <div class="footer">
      🎓 용인대학교 출석시스템 © 2025
    </div>
  </div>

  <script>
    // ========================================
    // 🔧 설정 (관리자가 수정)
    // ========================================
    
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbx5a9QYYygfEbKbg78jddMuK_7FWmsrUK3Rm1sBa2XVhrH_D7VM7WF5lgV5ZeeFyLGx/exec';
    
    // ========================================
    // 전역 변수
    // ========================================
    
    let isLocationValid = false;
    let isSystemReady = false;
    let isCompleted = false;
    let isSubmitting = false;
    let deviceFingerprint = null;
    let lastKnownPosition = null;
    let requestCounter = 0;

    const SystemState = {
      INITIALIZING: 'initializing',
      READY: 'ready',
      CHECKING: 'checking',
      ERROR: 'error',
      COMPLETED: 'completed'
    };

    let currentState = SystemState.INITIALIZING;

    // ========================================
    // JSONP 헬퍼 함수들
    // ========================================

    function createJSONPRequest(method, data = null) {
      return new Promise((resolve, reject) => {
        const callbackName = `jsonpCallback_${++requestCounter}_${Date.now()}`;
        const timeoutId = setTimeout(() => {
          cleanup();
          reject(new Error('Request timeout'));
        }, 30000);

        function cleanup() {
          clearTimeout(timeoutId);
          delete window[callbackName];
          if (script.parentNode) {
            script.parentNode.removeChild(script);
          }
        }

        window[callbackName] = function(response) {
          cleanup();
          if (response.success) {
            resolve(response);
          } else {
            reject(new Error(response.error || 'Unknown error'));
          }
        };

        const script = document.createElement('script');
        let url = `${BACKEND_URL}?callback=${callbackName}&method=${method}`;
        
        if (data) {
          url += `&data=${encodeURIComponent(JSON.stringify(data))}`;
        }
        
        script.src = url;
        script.onerror = function() {
          cleanup();
          reject(new Error('Network error'));
        };
        
        document.head.appendChild(script);
      });
    }

    // ========================================
    // 초기화
    // ========================================

    window.addEventListener('load', function() {
      console.log('🎓 용인대학교 출석 시스템 시작 (JSONP 모드)');
      initializeSystem();
    });

    async function initializeSystem() {
      try {
        updateStatus('🔄 시스템 준비중...', 'checking');

        // 1. 기기 정보 수집
        await generateDeviceFingerprint();

        // 2. 백엔드 연결 확인
        await testBackendConnection();

        // 3. 설정 로드
        await loadSettings();

        // 4. 위치 확인
        await checkLocation();

        // 5. 이벤트 리스너 설정
        setupEventListeners();

        // 완료
        currentState = SystemState.READY;
        isSystemReady = true;
        updateStatus('✅ 출석 준비 완료', 'ready');
        
      } catch (error) {
        console.error('시스템 초기화 실패:', error);
        currentState = SystemState.ERROR;
        updateStatus('❌ 시스템 오류 - 관리자에게 문의하세요', 'error');
        showAlert(`시스템 연결에 실패했습니다: ${error.message}`, 'error');
      }
    }

    // ========================================
    // 기기 정보 및 연결
    // ========================================

    async function generateDeviceFingerprint() {
      try {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        ctx.textBaseline = 'top';
        ctx.font = '14px Arial';
        ctx.fillText('YU Mobile', 2, 2);

        deviceFingerprint = {
          userAgent: navigator.userAgent,
          screenInfo: `${screen.width}x${screen.height}x${screen.colorDepth}`,
          pixelRatio: window.devicePixelRatio || 1,
          timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
          language: navigator.language,
          platform: navigator.platform,
          canvasFingerprint: canvas.toDataURL().substring(0, 100),
          touchPoints: navigator.maxTouchPoints || 0,
          timestamp: Date.now()
        };
        
      } catch (error) {
        deviceFingerprint = {
          userAgent: navigator.userAgent || 'unknown',
          timestamp: Date.now(),
          fallback: true
        };
      }
    }

    async function testBackendConnection() {
      try {
        console.log('백엔드 연결 테스트 시작...');
        const response = await createJSONPRequest('testConnection');
        console.log('백엔드 연결 성공:', response.data);
        return response.data;
      } catch (error) {
        console.error('백엔드 연결 실패:', error);
        throw new Error(`서버 연결 실패: ${error.message}`);
      }
    }

    async function loadSettings() {
      try {
        console.log('설정 로드 중...');
        const response = await createJSONPRequest('getSettings');
        
        if (response.success && response.data) {
          const settings = response.data;
          document.getElementById('meetingTitle').textContent = 
            settings.meeting_title || '교직원 회의 출석';
          document.getElementById('meetingDescription').textContent = 
            settings.meeting_description || '출석 정보를 입력해주세요';
          console.log('설정 로드 완료');
        }
      } catch (error) {
        console.warn('설정 로드 실패, 기본값 사용:', error.message);
      }
    }

    // ========================================
    // 위치 확인
    // ========================================

    function checkLocation() {
      return new Promise((resolve) => {
        if (!navigator.geolocation) {
          updateStatus('❌ 위치 서비스 미지원', 'error');
          resolve(false);
          return;
        }

        updateStatus('📍 위치 확인중...', 'checking');

        navigator.geolocation.getCurrentPosition(
          function(position) {
            lastKnownPosition = position;
            isLocationValid = true;
            
            const accuracy = position.coords.accuracy;
            let message = '📍 위치 확인 완료';
            if (accuracy > 100) {
              message += ` (오차 ${Math.round(accuracy)}m)`;
            }
            
            updateStatus(message, 'ready');
            resolve(true);
          },
          function(error) {
            isLocationValid = false;
            let errorMessage = '❌ 위치 확인 실패';
            
            switch(error.code) {
              case error.PERMISSION_DENIED:
                errorMessage = '❌ 위치 권한 필요';
                showAlert('위치 권한을 허용해주세요. 브라우저 설정에서 위치 권한을 활성화하고 페이지를 새로고침하세요.', 'error');
                break;
              case error.POSITION_UNAVAILABLE:
                errorMessage = '❌ GPS 사용 불가';
                showAlert('GPS를 사용할 수 없습니다. 위치 서비스가 활성화되어 있는지 확인해주세요.', 'error');
                break;
              case error.TIMEOUT:
                errorMessage = '❌ 위치 확인 시간 초과';
                showAlert('위치 확인에 시간이 너무 오래 걸렸습니다. "위치 다시 확인" 버튼을 눌러 다시 시도해주세요.', 'error');
                break;
            }
            
            updateStatus(errorMessage, 'error');
            resolve(false);
          },
          {
            enableHighAccuracy: true,
            timeout: 15000,
            maximumAge: 300000
          }
        );
      });
    }

    async function recheckLocation() {
      const button = event.target;
      const originalText = button.textContent;
      
      button.disabled = true;
      button.textContent = '📍 확인중...';
      
      try {
        await checkLocation();
        validateForm();
      } finally {
        button.disabled = false;
        button.textContent = originalText;
      }
    }

    // ========================================
    // 폼 처리
    // ========================================

    function setupEventListeners() {
      ['name', 'department', 'email'].forEach(field => {
        const element = document.getElementById(field);
        element.addEventListener('input', () => validateField(field));
        element.addEventListener('blur', () => validateField(field));
      });

      document.getElementById('attendanceForm').addEventListener('submit', handleFormSubmit);
    }

    function validateField(fieldName) {
      const element = document.getElementById(fieldName);
      const validationElement = document.getElementById(fieldName + '-validation');
      const value = element.value.trim();
      
      let isValid = true;
      let message = '';

      if (!value) {
        isValid = false;
        message = '필수 항목입니다.';
      } else {
        switch(fieldName) {
          case 'name':
            if (value.length < 2) {
              isValid = false;
              message = '이름은 2자 이상 입력해주세요.';
            } else if (!/^[가-힣a-zA-Z\s]+$/.test(value)) {
              isValid = false;
              message = '한글, 영문만 입력 가능합니다.';
            }
            break;
            
          case 'department':
            if (value.length < 2) {
              isValid = false;
              message = '소속은 2자 이상 입력해주세요.';
            }
            break;
            
          case 'email':
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(value)) {
              isValid = false;
              message = '올바른 이메일 형식을 입력해주세요.';
            }
            break;
        }
      }

      if (isValid) {
        element.classList.remove('invalid');
        validationElement.textContent = '';
        validationElement.classList.remove('show');
      } else {
        element.classList.add('invalid');
        validationElement.textContent = message;
        validationElement.classList.add('show');
      }

      validateForm();
      return isValid;
    }

    function validateForm() {
      if (isCompleted || currentState !== SystemState.READY) return;

      const name = document.getElementById('name').value.trim();
      const department = document.getElementById('department').value.trim();
      const email = document.getElementById('email').value.trim();

      const nameValid = name.length >= 2 && /^[가-힣a-zA-Z\s]+$/.test(name);
      const deptValid = department.length >= 2;
      const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      
      const isFormValid = nameValid && deptValid && emailValid && isLocationValid && isSystemReady;
      
      updateSubmitButton(isFormValid);
    }

    function updateSubmitButton(isValid) {
      const submitBtn = document.getElementById('submitBtn');
      
      if (isCompleted) {
        submitBtn.disabled = true;
        submitBtn.textContent = '✅ 출석 완료';
        submitBtn.classList.remove('pulse');
      } else if (isSubmitting) {
        submitBtn.disabled = true;
        submitBtn.textContent = '📧 처리중...';
        submitBtn.classList.remove('pulse');
      } else if (isValid) {
        submitBtn.disabled = false;
        submitBtn.textContent = '✅ 출석 체크하기';
        submitBtn.classList.add('pulse');
      } else {
        submitBtn.disabled = true;
        submitBtn.textContent = '⏳ 정보 입력 및 위치 확인 필요';
        submitBtn.classList.remove('pulse');
      }
    }

    // ========================================
    // 출석 제출
    // ========================================

    function handleFormSubmit(e) {
      e.preventDefault();
      
      if (isSubmitting || isCompleted || !isSystemReady || !isLocationValid) {
        return;
      }

      const formData = {
        name: document.getElementById('name').value.trim(),
        department: document.getElementById('department').value.trim(),
        email: document.getElementById('email').value.trim()
      };

      submitAttendance(formData);
    }

    function submitAttendance(formData) {
      isSubmitting = true;
      updateSubmitButton(false);
      showLoading(true, '📧 출석 정보 제출중...');

      if (lastKnownPosition) {
        processSubmission(formData, lastKnownPosition);
      } else {
        // 위치 재확인 후 제출
        navigator.geolocation.getCurrentPosition(
          (position) => processSubmission(formData, position),
          (error) => {
            isSubmitting = false;
            showLoading(false);
            showAlert('위치 확인에 실패했습니다. 위치 권한을 확인해주세요.', 'error');
            updateSubmitButton(true);
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 60000
          }
        );
      }
    }

    async function processSubmission(formData, position) {
      const attendanceData = {
        ...formData,
        latitude: position.coords.latitude,
        longitude: position.coords.longitude,
        accuracy: position.coords.accuracy,
        timestamp: new Date().toISOString(),
        ...deviceFingerprint
      };

      try {
        console.log('출석 데이터 전송 중...');
        const response = await createJSONPRequest('saveAttendance', attendanceData);
        
        isSubmitting = false;
        showLoading(false);
        
        if (response.success && response.data) {
          console.log('출석 제출 성공:', response.data);
          completeAttendance(response.data);
        } else {
          throw new Error(response.error || '출석 처리에 실패했습니다.');
        }
        
      } catch (error) {
        console.error('출석 제출 실패:', error);
        isSubmitting = false;
        showLoading(false);
        showAlert(error.message || '출석 체크 중 오류가 발생했습니다.', 'error');
        updateSubmitButton(true);
      }
    }

    function completeAttendance(result) {
      isCompleted = true;
      currentState = SystemState.COMPLETED;
      
      const completionDiv = document.getElementById('completionMessage');
      const completionDetails = document.getElementById('completionDetails');
      
      let details = `출석자: ${document.getElementById('name').value}\n`;
      details += `소속: ${document.getElementById('department').value}\n`;
      details += `시간: ${new Date().toLocaleString('ko-KR')}`;
      
      if (result.distance) {
        details += `\n거리: ${result.distance}m`;
      }
      
      if (result.emailSent) {
        details += `\n\n📧 확인 이메일 발송됨`;
      }
      
      if (result.sessionId) {
        details += `\n세션 ID: ${result.sessionId}`;
      }
      
      completionDetails.textContent = details;
      completionDiv.style.display = 'block';
      
      updateSubmitButton(false);
      updateStatus('✅ 출석 완료', 'ready');
      
      // 입력 필드 비활성화
      document.querySelectorAll('#attendanceForm input').forEach(input => {
        input.disabled = true;
      });

      // 성공 메시지 표시
      showAlert(result.message || '출석이 성공적으로 완료되었습니다!', 'success');

      // 스크롤
      setTimeout(() => {
        completionDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 500);
    }

    // ========================================
    // UI 헬퍼 함수
    // ========================================

    function updateStatus(message, type) {
      const indicator = document.getElementById('statusIndicator');
      indicator.textContent = message;
      indicator.className = `status-indicator status-${type}`;
    }

    function showAlert(message, type) {
      const container = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      
      container.innerHTML = '';
      container.appendChild(alert);

      setTimeout(() => {
        if (alert.parentNode) {
          alert.remove();
        }
      }, type === 'success' ? 8000 : 6000);
    }

    function showLoading(show, text) {
      const loading = document.getElementById('loading');
      const form = document.getElementById('attendanceForm');
      const loadingText = document.getElementById('loadingText');
      
      if (show) {
        loadingText.textContent = text || '처리중입니다...';
        loading.style.display = 'block';
        form.style.opacity = '0.5';
        form.style.pointerEvents = 'none';
      } else {
        loading.style.display = 'none';
        form.style.opacity = '1';
        form.style.pointerEvents = 'auto';
      }
    }

    // ========================================
    // 디버깅 및 진단
    // ========================================

    function debugInfo() {
      const info = {
        timestamp: new Date().toISOString(),
        currentState: currentState,
        isSystemReady: isSystemReady,
        isLocationValid: isLocationValid,
        isCompleted: isCompleted,
        isSubmitting: isSubmitting,
        deviceFingerprint: deviceFingerprint ? 'Generated' : 'Not generated',
        lastKnownPosition: lastKnownPosition ? 'Available' : 'Not available',
        userAgent: navigator.userAgent.substring(0, 100) + '...',
        url: window.location.href
      };
      
      console.log('🔍 시스템 상태 정보:', info);
      return info;
    }

    // 전역 함수로 노출 (디버깅용)
    window.debugAttendanceSystem = debugInfo;
    window.recheckConnection = async () => {
      try {
        updateStatus('🔄 연결 재시도...', 'checking');
        await testBackendConnection();
        updateStatus('✅ 연결 재시도 성공', 'ready');
        return true;
      } catch (error) {
        updateStatus('❌ 연결 재시도 실패', 'error');
        showAlert(`연결 실패: ${error.message}`, 'error');
        return false;
      }
    };
