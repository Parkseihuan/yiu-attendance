<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#4f46e5">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>용인대학교 교직원 회의 출석</title>
  
  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #6366f1;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --text-light: #9ca3af;
      --background: #f8fafc;
      --surface: #ffffff;
      --border: #e5e7eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      min-height: 100vh;
      min-height: -webkit-fill-available;
      padding: 20px;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      min-height: calc(100vh - 40px);
      min-height: calc(-webkit-fill-available - 40px);
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-bottom: env(safe-area-inset-bottom, 20px);
    }

    .card {
      background: var(--surface);
      border-radius: 24px;
      padding: 32px 28px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 8px;
    }

    .university-title {
      font-size: 28px;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .meeting-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 6px;
    }

    .meeting-description {
      font-size: 15px;
      color: var(--text-secondary);
      opacity: 0.8;
    }

    .form-container {
      flex: 1;
    }

    .status-indicator {
      background: var(--background);
      border: 2px solid var(--border);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 24px;
      min-height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      position: relative;
    }

    .status-ready {
      background: linear-gradient(135deg, #ecfdf5, #d1fae5);
      border-color: var(--success);
      color: var(--success);
    }

    .status-checking {
      background: linear-gradient(135deg, #fffbeb, #fef3c7);
      border-color: var(--warning);
      color: var(--warning);
    }

    .status-error {
      background: linear-gradient(135deg, #fef2f2, #fecaca);
      border-color: var(--error);
      color: var(--error);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 700;
      color: var(--text-primary);
      font-size: 15px;
    }

    .required {
      color: var(--error);
    }

    .form-group input {
      width: 100%;
      padding: 18px 20px;
      border: 2px solid var(--border);
      border-radius: 16px;
      font-size: 16px;
      font-family: inherit;
      background: var(--surface);
      color: var(--text-primary);
      transition: all 0.3s ease;
      -webkit-appearance: none;
      appearance: none;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
      transform: translateY(-2px);
    }

    .form-group input.invalid {
      border-color: var(--error);
      background: #fef2f2;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    .validation-message {
      font-size: 13px;
      margin-top: 8px;
      color: var(--error);
      opacity: 0;
      transition: all 0.3s ease;
      transform: translateY(-5px);
    }

    .validation-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .btn {
      width: 100%;
      padding: 20px 24px;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 16px;
      font-family: inherit;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3);
      transform: translateY(0);
    }

    .btn-primary:not(:disabled):active {
      transform: translateY(2px);
      box-shadow: 0 5px 20px rgba(79, 70, 229, 0.4);
    }

    .btn-secondary {
      background: var(--surface);
      color: var(--text-secondary);
      border: 2px solid var(--border);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .btn-secondary:not(:disabled):active {
      transform: translateY(1px);
      background: var(--background);
    }

    .btn:disabled {
      background: var(--border);
      color: var(--text-light);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .alert {
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 14px;
      border-left: 4px solid;
      animation: slideIn 0.5s ease-out;
      line-height: 1.5;
    }

    .alert-success {
      background: linear-gradient(135deg, #ecfdf5, #d1fae5);
      color: var(--success);
      border-color: var(--success);
    }

    .alert-error {
      background: linear-gradient(135deg, #fef2f2, #fecaca);
      color: var(--error);
      border-color: var(--error);
    }

    .alert-info {
      background: linear-gradient(135deg, #eff6ff, #dbeafe);
      color: var(--primary);
      border-color: var(--primary);
    }

    .loading {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }

    .spinner {
      border: 3px solid rgba(79, 70, 229, 0.1);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .completion-message {
      background: linear-gradient(135deg, var(--success), #059669);
      color: white;
      padding: 40px 30px;
      border-radius: 24px;
      text-align: center;
      margin-top: 24px;
      display: none;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .completion-icon {
      font-size: 64px;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .completion-text {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .completion-details {
      font-size: 15px;
      opacity: 0.95;
      line-height: 1.6;
      white-space: pre-line;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 13px;
      font-weight: 500;
    }

    .location-hint {
      background: rgba(79, 70, 229, 0.1);
      border: 1px solid rgba(79, 70, 229, 0.2);
      border-radius: 16px;
      padding: 16px 20px;
      margin-bottom: 20px;
      font-size: 14px;
      color: var(--primary);
      display: none;
      text-align: center;
    }

    .location-hint.show {
      display: block;
      animation: slideIn 0.5s ease-out;
    }

    .hidden {
      display: none;
    }

    /* 모바일 최적화 */
    @media (max-width: 480px) {
      body { 
        padding: 16px; 
      }
      
      .container { 
        gap: 16px;
        padding-bottom: calc(env(safe-area-inset-bottom, 20px) + 20px);
      }
      
      .card { 
        padding: 28px 24px; 
        border-radius: 20px;
      }
      
      .university-title { 
        font-size: 24px; 
      }
      
      .meeting-title { 
        font-size: 16px; 
      }
      
      .form-group input { 
        padding: 16px 18px; 
        font-size: 16px;
      }
      
      .btn {
        padding: 18px 20px;
        min-height: 56px;
        font-size: 15px;
      }
    }

    /* 아이폰 X 이상 노치 대응 */
    @media screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) {
      .container {
        padding-top: env(safe-area-inset-top, 0);
        padding-bottom: calc(env(safe-area-inset-bottom, 0) + 40px);
      }
    }

    /* 가로 모드 대응 */
    @media (orientation: landscape) and (max-height: 500px) {
      .container {
        min-height: calc(100vh - 32px);
        gap: 12px;
      }
      
      .card {
        padding: 20px;
      }
      
      .header {
        margin-bottom: 4px;
      }
    }

    /* 다크 모드 지원 */
    @media (prefers-color-scheme: dark) {
      :root {
        --surface: #1f2937;
        --background: #111827;
        --text-primary: #f9fafb;
        --text-secondary: #d1d5db;
        --border: #374151;
      }
      
      .card {
        background: var(--surface);
        border: 1px solid var(--border);
      }
      
      .form-group input {
        background: var(--surface);
        color: var(--text-primary);
        border-color: var(--border);
      }
      
      .form-group input:focus {
        background: var(--surface);
      }
      
      .btn-secondary {
        background: var(--surface);
        color: var(--text-secondary);
        border-color: var(--border);
      }
    }

    /* 키보드 표시 시 레이아웃 조정 */
    @media screen and (max-height: 500px) {
      .header {
        margin-bottom: 4px;
      }
      
      .university-title {
        font-size: 20px;
      }
      
      .meeting-title {
        font-size: 15px;
      }
      
      .form-group {
        margin-bottom: 16px;
      }
      
      .btn {
        margin-bottom: 12px;
      }
    }

    /* 접근성 개선 */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 헤더 -->
    <div class="card header">
      <h1 class="university-title">용인대학교</h1>
      <h2 class="meeting-title" id="meetingTitle">교직원 회의 출석</h2>
      <p class="meeting-description" id="meetingDescription">출석 정보를 입력해주세요</p>
    </div>

    <!-- 메인 폼 -->
    <div class="card form-container">
      <div id="alertContainer"></div>
      
      <!-- 위치 권한 안내 (필요 시에만 표시) -->
      <div class="location-hint" id="locationHint">
        위치 권한을 허용해주세요. 브라우저에서 "허용" 버튼을 눌러주세요.
      </div>
      
      <!-- 상태 표시 -->
      <div class="status-indicator" id="statusIndicator">
        시작하는 중...
      </div>
      
      <!-- 로딩 -->
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p id="loadingText">처리중입니다...</p>
      </div>

      <!-- 출석 폼 -->
      <form id="attendanceForm">
        <div class="form-group">
          <label for="name">
            성명 <span class="required">*</span>
          </label>
          <input type="text" id="name" placeholder="홍길동" maxlength="20" required autocomplete="name">
          <div class="validation-message" id="name-validation"></div>
        </div>

        <div class="form-group">
          <label for="department">
            소속 <span class="required">*</span>
          </label>
          <input type="text" id="department" placeholder="경영학과, 교무팀 등" maxlength="50" required autocomplete="organization">
          <div class="validation-message" id="department-validation"></div>
        </div>

        <div class="form-group">
          <label for="email">
            이메일 <span class="required">*</span>
          </label>
          <input type="email" id="email" placeholder="name@yongin.ac.kr" maxlength="100" required autocomplete="email">
          <div class="validation-message" id="email-validation"></div>
        </div>

        <!-- 출석 체크 버튼 (메인 버튼) -->
        <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
          출석 체크하기
        </button>

        <!-- 위치 확인 버튼 (보조 버튼) -->
        <button type="button" class="btn btn-secondary" onclick="recheckLocation()" id="locationBtn">
          위치 다시 확인하기
        </button>

        <!-- 완료 메시지 -->
        <div class="completion-message" id="completionMessage">
          <div class="completion-icon">🎉</div>
          <div class="completion-text">출석 완료!</div>
          <div class="completion-details" id="completionDetails"></div>
        </div>
      </form>
    </div>

    <!-- 푸터 -->
    <div class="footer">
      용인대학교 출석시스템 © 2025
    </div>
  </div>

  <script>
    // ========================================
    // 설정 (관리자가 수정)
    // ========================================
    
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbxDrW9myjkTNajzH0Unwx43exmHteW8wwC-N8SuKr0tmG4BpWybve3NLYaSn4AhZSt7Cg/exec';
    
    // ========================================
    // 전역 변수
    // ========================================
    
    let isLocationValid = false;
    let isSystemReady = false;
    let isCompleted = false;
    let isSubmitting = false;
    let deviceFingerprint = null;
    let lastKnownPosition = null;
    let locationRequested = false;

    // 위치 설정값 (백엔드에서 로드될 예정)
    let locationSettings = {
      target_latitude: 37.2420,
      target_longitude: 127.1775,
      location_radius: 500
    };

    // 실내 환경 감지 및 보정
    let isIndoorEnvironment = false;
    let isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    const SystemState = {
      INITIALIZING: 'initializing',
      READY: 'ready',
      CHECKING: 'checking',
      ERROR: 'error',
      COMPLETED: 'completed'
    };

    let currentState = SystemState.INITIALIZING;

    // ========================================
    // 초기화 - 빠른 시작
    // ========================================

    window.addEventListener('load', function() {
      console.log('용인대학교 출석 시스템 시작');
      quickStart();
    });

    async function quickStart() {
      try {
        // 즉시 시작
        updateStatus('준비 중...', 'checking');
        
        // 1. 기기 정보 수집 (동기)
        generateDeviceFingerprint();
        
        // 2. 시스템 준비 완료 - 백엔드는 나중에
        currentState = SystemState.READY;
        isSystemReady = true;
        
        // 3. 이벤트 리스너 설정
        setupEventListeners();
        
        // 4. 백엔드에서 설정 로드 (백그라운드)
        backgroundInit();
        
        // 5. 자동 위치 요청 시작 (설정 로드 후)
        setTimeout(() => {
          autoLocationCheck();
        }, 1000);
        
        console.log('빠른 시작 완료');
        
      } catch (error) {
        console.error('빠른 시작 오류:', error);
        fallbackInit();
      }
    }

    // 백그라운드 초기화 (시스템 차단 안함)
    async function backgroundInit() {
      try {
        console.log('백그라운드 초기화 시작');
        
        // 설정 로드 시도
        try {
          await loadSettings();
          console.log('설정 로드 완료');
        } catch (error) {
          console.log('설정 로드 실패, 기본값 사용:', error);
        }
        
        // 백엔드 연결 테스트 (나중에)
        setTimeout(async () => {
          try {
            await testBackendConnection();
            console.log('백엔드 연결 확인');
            
            // 연결 성공 시 설정 다시 로드
            try {
              await loadSettings();
              console.log('연결 후 설정 재로드 완료');
            } catch (error) {
              console.log('재로드 실패');
            }
          } catch (error) {
            console.log('백엔드 연결 지연, 계속 시도중');
            retryBackendConnection();
          }
        }, 1000);
        
      } catch (error) {
        console.log('백그라운드 초기화 오류:', error);
      }
    }

    // 백엔드 재연결 시도
    let retryCount = 0;
    async function retryBackendConnection() {
      if (retryCount < 3) {
        retryCount++;
        setTimeout(async () => {
          try {
            await testBackendConnection();
            console.log(`백엔드 연결 성공 (${retryCount}회 시도)`);
          } catch (error) {
            console.log(`백엔드 연결 실패 ${retryCount}/3`);
            retryBackendConnection();
          }
        }, 5000 * retryCount);
      }
    }

    // 폴백 초기화
    function fallbackInit() {
      currentState = SystemState.READY;
      isSystemReady = true;
      setupEventListeners();
      updateStatus('위치 확인이 필요합니다', 'checking');
      showLocationHint();
    }

    // ========================================
    // 설정값 로드 (수정된 버전)
    // ========================================

    async function loadSettings() {
      try {
        const result = await callGoogleScript('getSettings');
        if (result && result.success !== false) {
          const settings = result.data || result;
          
          // UI 업데이트
          document.getElementById('meetingTitle').textContent = 
            settings.meeting_title || '교직원 회의 출석';
          document.getElementById('meetingDescription').textContent = 
            settings.meeting_description || '출석 정보를 입력해주세요';
          
          // 위치 설정 저장
          locationSettings = {
            target_latitude: parseFloat(settings.target_latitude) || 37.2420,
            target_longitude: parseFloat(settings.target_longitude) || 127.1775,
            location_radius: parseFloat(settings.location_radius) || 500
          };
          
          console.log('위치 설정 로드 완료:', locationSettings);
        }
      } catch (error) {
        console.warn('설정 로드 실패:', error);
      }
    }

    // ========================================
    // 자동 위치 확인
    // ========================================

    function autoLocationCheck() {
      if (!navigator.geolocation) {
        updateStatus('위치 서비스 미지원', 'error');
        showLocationHint();
        return;
      }

      updateStatus('위치 확인중...', 'checking');
      showLocationHint();
      
      // 모바일에서도 높은 정확도로 위치 확인
      const timeoutId = setTimeout(() => {
        if (!isLocationValid) {
          updateStatus('위치 확인 중입니다', 'checking');
          hideLocationHint();
        }
      }, 12000);

      // 1차: 빠른 확인
      navigator.geolocation.getCurrentPosition(
        function(position) {
          clearTimeout(timeoutId);
          console.log('1차 위치 확인:', position.coords.accuracy + 'm 정확도');
          
          // 정확도가 100m 이하면 바로 사용, 아니면 2차 확인
          if (position.coords.accuracy <= 100) {
            handleLocationSuccess(position);
          } else {
            console.log('정확도가 낮아서 2차 확인 시작');
            getHighAccuracyLocation(position);
          }
        },
        function(error) {
          clearTimeout(timeoutId);
          console.log('1차 위치 확인 실패, 2차 확인 시작');
          getHighAccuracyLocation(null);
        },
        {
          enableHighAccuracy: false,
          timeout: 8000,
          maximumAge: 60000
        }
      );
    }

    /**
     * 클라이언트 측 거리 계산 (Haversine formula)
     */
    function calculateDistanceClient(lat1, lng1, lat2, lng2) {
      const R = 6371000; // 지구 반지름 (미터)
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLng = (lng2 - lng1) * Math.PI / 180;
      
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLng / 2) * Math.sin(dLng / 2);
      
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      
      return R * c;
    }

    async function recheckLocation() {
      const button = document.getElementById('locationBtn');
      const originalText = button.textContent;
      
      button.disabled = true;
      button.textContent = '확인중...';
      
      try {
        if (!navigator.geolocation) {
          throw new Error('위치 서비스를 지원하지 않는 기기입니다');
        }

        updateStatus('정확한 위치 확인중...', 'checking');
        showLocationHint();
        
        // 실내 환경에서는 더 많은 시도로 최적의 위치 찾기
        const positions = [];
        const maxAttempts = isMobile ? 5 : 3; // 모바일에서 더 많은 시도
        
        for (let i = 0; i < maxAttempts; i++) {
          try {
            updateStatus(`위치 확인 시도 ${i + 1}/${maxAttempts}...`, 'checking');
            
            const position = await getPositionWithOptions({
              enableHighAccuracy: i === 0 ? false : true, // 첫 번째는 빠르게, 나머지는 정확하게
              timeout: i === 0 ? 8000 : 15000,
              maximumAge: i === 0 ? 30000 : 5000
            });
            
            positions.push(position);
            console.log(`위치 시도 ${i + 1}: 정확도 ${Math.round(position.coords.accuracy)}m`);
            
            // 정확도가 매우 좋으면 조기 종료
            if (position.coords.accuracy < 50) {
              console.log('높은 정확도 달성, 조기 종료');
              break;
            }
            
            // 시도 간 간격 (GPS 안정화)
            if (i < maxAttempts - 1) {
              await new Promise(resolve => setTimeout(resolve, 2000));
            }
            
          } catch (error) {
            console.log(`위치 시도 ${i + 1} 실패:`, error.message);
            // 계속 시도
          }
        }
        
        if (positions.length === 0) {
          throw new Error('모든 위치 확인 시도가 실패했습니다');
        }
        
        // 여러 위치 결과 중 최적값 선택
        let bestPosition;
        
        if (isMobile && isIndoorEnvironment) {
          // 실내 모바일: 목표 위치에 가장 가까운 결과 선택
          bestPosition = positions.reduce((closest, current) => {
            const currentDistance = calculateDistanceClient(
              current.coords.latitude, current.coords.longitude,
              locationSettings.target_latitude, locationSettings.target_longitude
            );
            const closestDistance = calculateDistanceClient(
              closest.coords.latitude, closest.coords.longitude,
              locationSettings.target_latitude, locationSettings.target_longitude
            );
            return currentDistance < closestDistance ? current : closest;
          });
        } else {
          // 일반 환경: 가장 정확한 결과 선택
          bestPosition = positions.reduce((best, current) => 
            current.coords.accuracy < best.coords.accuracy ? current : best
          );
        }
        
        const finalDistance = calculateDistanceClient(
          bestPosition.coords.latitude, bestPosition.coords.longitude,
          locationSettings.target_latitude, locationSettings.target_longitude
        );
        
        console.log('선택된 최적 위치:', {
          accuracy: Math.round(bestPosition.coords.accuracy) + 'm',
          distance: Math.round(finalDistance) + 'm',
          attempts: positions.length
        });
        
        handleLocationSuccess(bestPosition);
        
        if (isLocationValid) {
          showAlert(
            `위치 확인 완료!\n\n` +
            `거리: ${Math.round(finalDistance)}m\n` +
            `GPS 정확도: ${Math.round(bestPosition.coords.accuracy)}m\n` +
            `확인 시도: ${positions.length}회`,
            'success'
          );
        }
        
      } catch (error) {
        if (error.code !== undefined) {
          handleLocationError(error);
        } else {
          updateStatus('위치 확인 실패', 'error');
          showAlert(
            `위치 확인에 실패했습니다.\n\n` +
            `오류: ${error.message}\n\n` +
            `실내 환경에서는 다음을 시도해보세요:\n` +
            `• 창가나 출입구 근처로 이동\n` +
            `• WiFi 연결 확인\n` +
            `• 잠시 후 다시 시도\n` +
            `• 관리자에게 문의`,
            'error'
          );
        }
      } finally {
        button.disabled = false;
        button.textContent = originalText;
      }
    }

    // API 통신 - JSONP 방식

    async function callGoogleScript(method, params = null) {
      return new Promise((resolve, reject) => {
        const callbackName = 'gasCallback_' + Date.now() + '_' + Math.random().toString(36).substring(2);
        const timeoutId = setTimeout(() => {
          cleanup();
          reject(new Error('요청 시간 초과 (20초)'));
        }, 20000);

        function cleanup() {
          if (window[callbackName]) {
            delete window[callbackName];
          }
          clearTimeout(timeoutId);
          const script = document.getElementById(callbackName);
          if (script && script.parentNode) {
            script.parentNode.removeChild(script);
          }
        }

        window[callbackName] = function(result) {
          cleanup();
          resolve(result);
        };

        const script = document.createElement('script');
        script.id = callbackName;
        script.onerror = () => {
          cleanup();
          reject(new Error('네트워크 연결 오류'));
        };

        let url = `${BACKEND_URL}?method=${encodeURIComponent(method)}&callback=${callbackName}`;
        
        if (params) {
          const paramStr = encodeURIComponent(JSON.stringify(params));
          url += `&params=${paramStr}`;
        }

        script.src = url;
        document.head.appendChild(script);
      });
    }

    }

    function validateField(fieldName) {
      const element = document.getElementById(fieldName);
      const validationElement = document.getElementById(fieldName + '-validation');
      const value = element.value.trim();
      
      let isValid = true;
      let message = '';

      if (!value) {
        isValid = false;
        message = '필수 항목입니다.';
      } else {
        switch(fieldName) {
          case 'name':
            if (value.length < 2) {
              isValid = false;
              message = '이름은 2자 이상 입력해주세요.';
            } else if (!/^[가-힣a-zA-Z\s]+$/.test(value)) {
              isValid = false;
              message = '한글, 영문만 입력 가능합니다.';
            }
            break;
            
          case 'department':
            if (value.length < 2) {
              isValid = false;
              message = '소속은 2자 이상 입력해주세요.';
            }
            break;
            
          case 'email':
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(value)) {
              isValid = false;
              message = '올바른 이메일 형식을 입력해주세요.';
            }
            break;
        }
      }

      if (isValid) {
        element.classList.remove('invalid');
        validationElement.textContent = '';
        validationElement.classList.remove('show');
      } else {
        element.classList.add('invalid');
        validationElement.textContent = message;
        validationElement.classList.add('show');
      }

      return isValid;
    }

    function validateForm() {
      if (isCompleted) return;

      const name = document.getElementById('name').value.trim();
      const department = document.getElementById('department').value.trim();
      const email = document.getElementById('email').value.trim();

      const nameValid = name.length >= 2 && /^[가-힣a-zA-Z\s]+$/.test(name);
      const deptValid = department.length >= 2;
      const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      
      const isFormValid = nameValid && deptValid && emailValid && isLocationValid && isSystemReady;
      
      updateSubmitButton(isFormValid);
    }

    function updateSubmitButton(isValid) {
      const submitBtn = document.getElementById('submitBtn');
      
      if (isCompleted) {
        submitBtn.disabled = true;
        submitBtn.textContent = '출석 완료';
        submitBtn.classList.remove('pulse');
      } else if (isSubmitting) {
        submitBtn.disabled = true;
        submitBtn.textContent = '처리중...';
        submitBtn.classList.remove('pulse');
      } else if (!isSystemReady) {
        submitBtn.disabled = true;
        submitBtn.textContent = '시스템 준비중...';
        submitBtn.classList.remove('pulse');
      } else if (!isLocationValid) {
        submitBtn.disabled = true;
        submitBtn.textContent = '위치 확인 후 출석 체크';
        submitBtn.classList.remove('pulse');
      } else if (isValid) {
        submitBtn.disabled = false;
        submitBtn.textContent = '출석 체크하기';
        submitBtn.classList.add('pulse');
      } else {
        submitBtn.disabled = true;
        submitBtn.textContent = '모든 정보를 입력해주세요';
        submitBtn.classList.remove('pulse');
      }
    }

    // ========================================
    // 출석 제출
    // ========================================

    function handleFormSubmit(e) {
      e.preventDefault();
      
      if (isSubmitting || isCompleted || !isSystemReady || !isLocationValid) {
        return;
      }

      const formData = {
        name: document.getElementById('name').value.trim(),
        department: document.getElementById('department').value.trim(),
        email: document.getElementById('email').value.trim()
      };

      submitAttendance(formData);
    }

    function submitAttendance(formData) {
      isSubmitting = true;
      updateSubmitButton(false);
      showLoading(true, '출석 정보 제출중...');

      if (lastKnownPosition) {
        processSubmission(formData, lastKnownPosition);
      } else {
        navigator.geolocation.getCurrentPosition(
          (position) => processSubmission(formData, position),
          (error) => {
            isSubmitting = false;
            showLoading(false);
            showAlert('위치 확인에 실패했습니다.\n"위치 다시 확인하기" 버튼을 먼저 눌러주세요.', 'error');
            updateSubmitButton(true);
          }
        );
      }
    }

    /**
     * 출석 제출 전 최종 위치 확인
     */
    async function processSubmission(formData, position) {
      const attendanceData = {
        ...formData,
        latitude: position.coords.latitude,
        longitude: position.coords.longitude,
        accuracy: position.coords.accuracy,
        timestamp: new Date().toISOString(),
        ...deviceFingerprint
      };

      // 제출 전 마지막으로 클라이언트 측에서 거리 확인
      const distance = calculateDistanceClient(
        position.coords.latitude, position.coords.longitude,
        locationSettings.target_latitude, locationSettings.target_longitude
      );

      if (distance > locationSettings.location_radius) {
        isSubmitting = false;
        showLoading(false);
        
        showAlert(
          `제출 시점에 위치가 변경되었습니다.\n\n` +
          `현재 거리: ${Math.round(distance)}m\n` +
          `허용 거리: ${locationSettings.location_radius}m 이내\n\n` +
          `회의실 근처에서 다시 시도해주세요.`,
          'error'
        );
        
        isLocationValid = false;
        updateSubmitButton(false);
        return;
      }

      try {
        showLoading(true, '출석 정보 검증 및 제출중...');
        
        const result = await callGoogleScript('saveAttendance', attendanceData);
        
        isSubmitting = false;
        showLoading(false);
        
        if (result.success) {
          completeAttendance(result);
        } else {
          const message = result.message || result.error || '출석 체크에 실패했습니다.';
          showAlert(message, 'error');
          
          // 위치 오류인 경우 위치 재확인 유도
          if (message.includes('회의실에서') || message.includes('위치')) {
            isLocationValid = false;
            updateStatus('위치 재확인이 필요합니다', 'checking');
          }
          
          updateSubmitButton(true);
        }
        
      } catch (error) {
        isSubmitting = false;
        showLoading(false);
        console.error('제출 오류:', error);
        
        let errorMessage = '출석 체크 중 오류가 발생했습니다.\n잠시 후 다시 시도해주세요.';
        
        if (error.message && error.message.includes('네트워크')) {
          errorMessage = '네트워크 연결에 문제가 있습니다.\n인터넷 연결을 확인하고 다시 시도해주세요.';
        }
        
        showAlert(errorMessage, 'error');
        updateSubmitButton(true);
      }
    }

    function completeAttendance(result) {
      isCompleted = true;
      currentState = SystemState.COMPLETED;
      
      const completionDiv = document.getElementById('completionMessage');
      const completionDetails = document.getElementById('completionDetails');
      
      let details = `출석자: ${document.getElementById('name').value}\n`;
      details += `소속: ${document.getElementById('department').value}\n`;
      details += `시간: ${new Date().toLocaleString('ko-KR')}`;
      
      if (result.distance) {
        details += `\n거리: ${result.distance}m`;
      }
      
      if (result.emailSent) {
        details += `\n\n확인 이메일 발송됨`;
      }
      
      completionDetails.textContent = details;
      completionDiv.style.display = 'block';
      
      updateSubmitButton(false);
      updateStatus('출석이 완료되었습니다!', 'ready');
      
      // 입력 필드 비활성화
      document.querySelectorAll('#attendanceForm input').forEach(input => {
        input.disabled = true;
      });

      // 부드러운 스크롤
      setTimeout(() => {
        completionDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 500);
      
      // 성공 피드백 (진동)
      if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200]);
      }
    }

    // ========================================
    // UI 헬퍼 함수
    // ========================================

    function updateStatus(message, type) {
      const indicator = document.getElementById('statusIndicator');
      indicator.textContent = message;
      indicator.className = `status-indicator status-${type}`;
    }

    function showAlert(message, type = 'info') {
      const container = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      
      container.innerHTML = '';
      container.appendChild(alert);

      setTimeout(() => {
        if (alert.parentNode) {
          alert.remove();
        }
      }, type === 'success' ? 6000 : 8000);
    }

    function showLoading(show, text = '처리중입니다...') {
      const loading = document.getElementById('loading');
      const form = document.getElementById('attendanceForm');
      const loadingText = document.getElementById('loadingText');
      
      if (show) {
        loadingText.textContent = text;
        loading.style.display = 'block';
        form.style.opacity = '0.5';
        form.style.pointerEvents = 'none';
      } else {
        loading.style.display = 'none';
        form.style.opacity = '1';
        form.style.pointerEvents = 'auto';
      }
    }

    function showLocationHint() {
      const hint = document.getElementById('locationHint');
      hint.classList.add('show');
    }

    function hideLocationHint() {
      const hint = document.getElementById('locationHint');
      hint.classList.remove('show');
    }

    // ========================================
    // 모바일 최적화 이벤트
    // ========================================

    // 뷰포트 변경 대응
    window.addEventListener('orientationchange', function() {
      setTimeout(() => {
        window.scrollTo(0, 0);
        validateForm();
      }, 500);
    });

    // 터치 피드백
    document.addEventListener('touchstart', function() {}, { passive: true });

    console.log('용인대학교 출석 시스템 로드 완료 (모바일 최적화)');
  </script>
